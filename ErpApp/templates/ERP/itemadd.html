{% extends 'ERP/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/customer_list_form.css' %}">
<link rel="stylesheet" href="{% static "css/neinvoice.css" %}">


  {% if item.id %}
    <h4 class="text-center mt-3 mb-4">Update Item</h4>

  {% else %}
  <h4 class="text-center mt-3 mb-4">Create Item</h4>
  {% endif %}
  
  <div class="container">
    
  <form method="post" action="{% if item.id %}{% url 'update_item' item.id %}{% else %}{% url 'create_item' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}

    {% if item.id %}
    <button class="btn btn-info" type="submit">Update</button>

    {% else %}
    <button type="submit" class="btn btn-success">Save</button>
    {% endif %}
  </form>
</div>

{% endblock %}
