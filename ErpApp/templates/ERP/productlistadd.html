{% extends 'ERP/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/customer_list_form.css' %}">
<link rel="stylesheet" href="{% static "css/neinvoice.css" %}">


  {% if product.id %}
    <h4 class="text-center mt-3 mb-4">Update Product</h4>
  {% else %}
  <h4 class="text-center mt-3 mb-4">Create Product</h4>
  {% endif %}
  
  <div class="container">
    
  <form method="post" action="{% if product.id %}{% url 'update_product' product.id %}{% else %}{% url 'create_product' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if product.id %}
    
    <button class="btn btn-info" type="submit">Update</button>

    {% else %}
    <button type="submit" class="btn btn-success">Save</button>
    {% endif %}
  </form>
</div>

{% endblock %}
