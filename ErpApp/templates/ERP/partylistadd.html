{% extends 'ERP/base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/customer_list_form.css' %}">
<link rel="stylesheet" href="{% static "css/neinvoice.css" %}">
  {% if party.id %}
    <h4 class="text-center mt-3 mb-4">Update Party</h4>
  {% else %}
  <h4 class="text-center mt-3 mb-4">Create Party</h4>
  {% endif %}
  
  <div class="container">
  <form method="post" action="{% if party.id %}{% url 'update_party' party.id %}{% else %}{% url 'create_party' %}{% endif %}">
    {% csrf_token %}
    {{ form.as_p }}

    {% if party.id %}
    <button class="btn btn-info" type="submit">Update</button>

    {% else %}
    <button type="submit" class="btn btn-success">Save</button>
    {% endif %}
  </form>
</div>
{% endblock %}
